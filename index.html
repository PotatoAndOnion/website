<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <script src="https://kit.fontawesome.com/b7457f805d.js" crossorigin="anonymous"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>
<body>
    <nav class="top-navbar">
        <div class="nav-container">
            <div class="left-section">
                <h1 class="logo">SocialConnect</h1>
            </div>
            <div class="center-section">
                <input type="text" name="" id="" placeholder="ðŸ”Ž Search">
            </div>
            <div class="right-section" id="updateProfile">
                <img id="profilePic" src="default-icon.png" alt="User Icon" style="display: none; width: 40px; height: 40px; border-radius: 50%;">
                <span id="displayName" style="display: none; margin-left: 10px;"></span>
                <a id="loginIcon" href="login.html" style="display: block;">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>
    </nav>    
    <div class="container">
        <div class="left-sidebar">
            <div class="header" style="display:none;">
                <div class="account-tab">
                    <img src="https://t4.ftcdn.net/jpg/01/17/00/39/360_F_117003938_TrPAYiOgFFLnIwKsjUjtqoe4W2RDzytI.jpg" alt="Profile Picture">
                    <span class="username">Username</span>
                </div>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="#"><i class="fa-solid fa-compass"></i>Explore</a></li>
                    <li><a href="#"><i class="fa-solid fa-bell"></i>Notifications</a></li>
                    <li><a href="message.html"><i class="fa-solid fa-message"></i>Messages</a></li>
                    <li><a id="openPostModal" href="#"><i class="fa-solid fa-square-plus"></i>Post</a></li>
                    <li><a id="openSettingModal" href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
                    
                </ul>
            </div>
        </div>
        
        <div class="main-content">
            <div class="center-content">
                <div id="postRender" class="post">
                </div>
            </div>
        </div>
        <div class="right-sidebar">
        
        </div>
    </div>

    
    <!-- Modal for Settings -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="settingsClose">&times;</span>
            <p>Are you sure you want to logout?</p>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Modal for Post -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="postClose">&times;</span>
            <h2>Add Post</h2>
            <form id="postForm">
                <input type="text" id="postText" placeholder="Enter your post content">
                <input type="file" id="postImage" placeholder="Add your image" required>
                <button id="addPost" type="submit">Post</button>
            </form>
        </div>
    </div>


    <!-- Modal for post update-->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span id="updateClose" class="close">&times;</span>
            <h2>Edit Post</h2>
            <input type="text" id="updateContent" placeholder="Update your text here">
            <button type="button" id="updatePostButton">Update Post</button>
        </div>
    </div>

    <div class="footer">
        <!-- Footer content -->
        <p>&copy; 2024 SocialConnect. All rights reserved.</p>
    </div>

<script type="module" src="./displaycred.js"></script>
<script type="module" src="./config.js"></script>
<script type="module" src="./index.js"></script>
<script src="./modal.js"></script>
<script type="module" src="./validateUser.js"></script>
</body>

</html>
