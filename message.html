<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./message.css">
    <script src="https://kit.fontawesome.com/b7457f805d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="top-navbar">
        <div class="nav-container">
            <div class="left-section">
                <a href="./index.html"><h1 class="logo">SocialConnect</h1></a>
            </div>
            <div class="center-section">
                <input type="text" name="" id="" placeholder="ðŸ”Ž Search">
            </div>
            <div class="right-section" id="updateProfile">
                <img id="profilePic" src="default-icon.png" alt="User Icon" style="display: none; width: 40px; height: 40px; border-radius: 50%;">
                <span id="displayName" style="display: none; margin-left: 10px;"></span>
                <a id="loginIcon" href="./login.html" style="display: block;">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>
    </nav>
    <div class="user-selection-section">
        <select id="user-select">
            <option value="">Select a user</option>
        </select>
        <button id="start-chat-button">Start Chat</button>
    </div>
    <div class="chat-container-wrapped">
        <div id="chat-container" style="display:none;">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script type="module" src="displaycred.js"></script>
    <script type="module" src="message.js"></script>
</body>
</html>
